[websocket]
enabled = true
port = 8002

[profiling]
port = 8003

[db]
name = "leveldb"

[leveldb]
path = "datadir_1"
cache = 16
handles = 16

[statedb]
flush_timer_s = 5
purge_timer_s = 10
beat_expire_time_s = 300

[txpool]
queue_size = 100
tips_size = 1000
reset_duration = 10
tx_verify_time = 2
tx_valid_time = 100
timeout_pool_queue_ms = 10000
timeout_subscriber_ms = 10000
timeout_confirmation_ms = 10000
timeout_latest_seq_ms = 10000

[auto_client]
# whether auto_tx will maintain its own nonce records.
# false to query latest nonce every time.
nonce_self_discipline = false

[auto_client.sequencer]
enabled = true
interval_us = 5_000_000

[auto_client.tx]
enabled = true
interval_us = 500_000
account_ids = [0,1]
interval_mode = "random"

[debug]
node_id = 1

[hub]
sync_cycle_ms = 10000

[crypto]
# ed25519 or secp256k1
algorithm = "secp256k1"

[dag]
consensus = "dpos"

