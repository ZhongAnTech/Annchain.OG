title = "TOML Example"

[log]
level = "trace"

[rpc]
enabled = true
port = 8000

[p2p]
enabled = true
bootstrap_node = true
port = 8001
max_peers = 50
network_id = 1
enable_sync = true
bootstrap_nodes = "onode://6caae3f8faba3a135e2bd21d48a3be09c45653c4484fe396ac28c838ffc6b6d203295a7f963162687ec7d402157bbfaf8b602017a26945b13a98dc5a7eb43b5c@127.0.0.1:8001"
