apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ognb-bootstrap
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: ognb-bootstrap
      annotations:
        kubernetes.io/ingress-bandwidth: 1024M
        kubernetes.io/egress-bandwidth: 1024M
    spec:
      containers:
        - name: ognb-bootstrap
          image: localhost:5000/ognb
          env:
            - name: og_p2p.bootstrap_node
              value: "true"
            - name: og_p2p.network_id
              value: "2"
          ports:
            - name: rpc
              containerPort: 8000
              protocol: TCP
            - name: p2p
              containerPort: 8001
            - name: websocket
              containerPort: 8002
            - name: profiling
              containerPort: 8003
          command:
            ["./og", "-c", "/opt/config.toml", "-m", "-n", "-l", "/rw/log/", "-d", "/rw/datadir_1", "--genkey", "run"]
          resources:
            limits:
              cpu: "2"
            requests:
              cpu: "100m"